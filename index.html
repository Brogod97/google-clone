<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google-clone</title>
    <link rel="google icon" href="https://www.google.com/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="nav">
      <div class="nav__links">
        <span class="nav__Google-info">Google 정보</span>
        <span class="nav__store">스토어</span>
      </div>
      <div class="nav__links">
        <span class="nav__Gamil">Gamil</span>
        <span class="nav__image">이미지</span>
        <svg class="nav__menu" focusable="false" viewBox="0 0 24 24">
          <path
            d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
          ></path>
        </svg>
        <div class="nav__user">G</div>
      </div>
    </nav>
    <div class="logo">
      <img
        src="https://www.google.co.kr/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
      />
    </div>
    <div class="search">
      <form class="search__form" action="#">
        <i class="search__search-icon fas fa-search"></i>
        <input class="search__input" type="text" />
        <i class="search__keybord-icon fas fa-keyboard"></i>
      </form>
    </div>
    <div class="buttons">
      <button class="buttons__button google-search">Google 검색</button>
      <button class="buttons__button anniversary">I'm Feeling Lucky</button>
    </div>
    <footer class="footer">
      <div class="footer__section">
        <div class="footer__country">대한민국</div>
      </div>
      <section class="footer__section">
        <div class="footer__about">
          <span class="footer__ad">광고</span>
          <span class="footer__business">비즈니스</span>
          <span class="footer__search-origin">검색의 원리</span>
        </div>
        <div class="footer__about">
          <span class="footer__personal-info">개인정보처리방침</span>
          <span class="footer__terms">약관</span>
          <span class="footer__setting">설정</span>
        </div>
      </section>
    </footer>
  </body>
</html>
